<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form onsubmit="onSubmit()">
        <fieldset>
            <legend>Personal information</legend>
            <label>
                Surname:
                <input type="text" name="surname" autocomplete="off">
            </label>
            <label>
                Name:
                <input type="text" name="name" autocomplete="off">
            </label>
            <label>
                How old are You:
                <input type="number" name="age" value="12" min="1" max="99">
            </label>
            <label>
                Full date of birth:
                <input type="date" name="date">
            </label>
            <label>
                I accept the term of the agreement
                <input type="checkbox" name="accept">
            </label>
        </fieldset>
        <fieldset>
            <legend>Registration</legend>
            <label>
                E-mail:
                <input type="email" name="email" placeholder="email@example.com" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" minlength="8" maxlength="10" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>An interesting fact about you!</legend>
            <label>
                Do you love cats?
                <input type="radio" name="pet" value="Yes"> Yes
                <input type="radio" name="pet" value="No"> No
            </label>
            <label>
                What is your favorite color?
                <input type="color" name="color">
            </label>
            <label>
                What time do you go to bed?
                <input type="time" name="time">
            </label>
            <label>
                What are your favorite brand of cars?
                <select name="cars" multiple>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Lada">Lada</option>
                  </select>
            </label>
            <label>
                How do you rate our work?
                <input type="range" name="rate">
            </label>
        </fieldset>
        <fieldset>
            <legend>Additional info:</legend>
            <label>
                Comments:
                <textarea name="comment"></textarea>
            </label>
            <label>
                Would you recommend us?
                <select name="day">
                    <option value="yes" selected>yes</option>
                    <option value="no">no</option>
                  </select>
            </label>
        </fieldset>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>

</html>
